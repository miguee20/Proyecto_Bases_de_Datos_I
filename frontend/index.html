<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumer√≠a Fragancia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Productos</h1>

    <!-- Bot√≥n para abrir el modal de agregar producto -->
    <button class="agregar-btn" onclick="abrirAgregarModal()">‚ûï Agregar Producto</button>

    <!-- Contenedor de productos -->
    <div id="productos-container"></div>

    <!-- Modal de agregar producto -->
    <div id="agregar-modal" class="modal" style="display: none;">
        <h2>Agregar Producto</h2>
        <form id="agregar-form">
            <label>Nombre:</label>
            <input type="text" id="agregar-nombre" placeholder="Nombre" required>
            <label>Descripci√≥n:</label>
            <input type="text" id="agregar-descripcion" placeholder="Descripci√≥n" required>
            <label>Precio:</label>
            <input type="number" id="agregar-precio" placeholder="Precio" required>
            <label>Cantidad:</label>
            <input type="number" id="agregar-cantidad" placeholder="Cantidad" required>
            <button type="submit">Agregar</button>
            <button type="button" onclick="cerrarModal('agregar-modal')">Cancelar</button>
        </form>
    </div>

    <!-- Modal de edici√≥n -->
    <div id="edit-modal" class="modal" style="display: none;">
        <h2>Editar Producto</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-id">
            <label>Nombre:</label>
            <input type="text" id="edit-nombre" required>
            <label>Descripci√≥n:</label>
            <input type="text" id="edit-descripcion" required>
            <label>Precio:</label>
            <input type="number" id="edit-precio" required>
            <label>Cantidad:</label>
            <input type="number" id="edit-cantidad" required>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cerrarModal('edit-modal')">Cancelar</button>
        </form>
    </div>

    <!-- üìå Se mueve el script al final para asegurar que el DOM est√© cargado -->
    <script src="script.js"></script>
</body>
</html>
